<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Feed-back form Analyzer</title>
    <link rel="stylesheet" href="../static/result.css" />
  </head>
  <body>
    <h1>Feed-back form Analyzer</h1>
    <br />
    <div class="container">
      <p>{{ count }}</p>
      <br />
      <p class="positive">{{ positive }}</p>
      <br />
      <p class="neutral">{{ neutral }}</p>
      <br />
      <p class="negative">{{ negative }}</p>
      <br />
      <img src="../static/pie_chart.png" alt="Pie Chart" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Feed-back form Analyzer</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css" />
  </head>
  <body>
    <h1>Feed-back form Analyzer</h1>
    <form
      action="{{ url_for('upload')}}"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="csv">Upload a CSV file:</label>
      <input
        type="file"
        id="csv"
        name="csv"
        accept=".csv"
        required
      /><br /><br />
      <label for="string">Enter a column_name that is to be analyzed:</label>
      <input type="text" id="string" name="string" required /><br /><br />

      <input type="submit" value="Render" />
    </form>
  </body>
</html>
